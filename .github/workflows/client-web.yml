  workflow_dispatch:

permissions:
  contents: read

# env:
#  project_name: Lunches.Api

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # The api token is generated by the Static Web App upon creation. The resource will first
      # need to be created by the Terraform workflow before the AZURE_STATIC_WEB_APPS_API_TOKEN
      # secret can be created. (https://github.com/stormvale/elkhorn/settings/secrets/actions)
      - name: Deploy to Azure Static Web Apps
        id: build-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./src/clients/react-redux-vite"
          output_location: "build" # Built app content directory - optional