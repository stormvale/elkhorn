  workflow_dispatch:

permissions:
  contents: read

# env:
#  project_name: Lunches.Api

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: development

    env:
      VITE_RESTAURANTS_API_URL: ${{ secrets.VITE_RESTAURANTS_API_URL }}

    # Vite loads environment variables at build time. Also, environment variables that already
    # exist when Vite is executed have the highest priority and will not be overwritten by .env
    # files. Any environment variables prefixed with VITE_ are made available by Vite under
    # then 'import.meta.env' object.

    steps:
      - uses: actions/checkout@v4

      # The api token is generated by the Static Web App resource upon creation, and is tied
      # to that resource. The resource will first need to be created by the Terraform workflow
      # before the AZURE_STATIC_WEB_APPS_API_TOKEN secret can be created.
      # (https://github.com/stormvale/elkhorn/settings/secrets/actions)

      - name: Deploy to Azure Static Web Apps
        id: build-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./src/clients/react-redux-vite"
          output_location: "dist"