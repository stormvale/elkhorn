name: deploy-manual

on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        required: true
        description: Service
        options: [ 'restaurants', 'schools', 'lunches', 'gateway' ]
        
      environment:
        type: choice
        required: true
        description: Environment
        options: [ 'development', 'production']
        default: 'development'
        
      tag:
        type: string
        required: true
        description: 'Tag to deploy'
        default: 'latest'

permissions:
  id-token: write # needed for Azure CLI login
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    env:
      ENV_SHORT: ${{ inputs.environment ==  'development' && 'dev' || 'prod' }}

    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v3

      - name: Az login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Deploy image to Azure Web apps'
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-${{ inputs.service }}-elkhorn-${{ env.ENV_SHORT }}-wus2
          package: ghcr.io/stormvale/${{ inputs.service }}.api:${{ inputs.tag }} # ghcr.io/stormvale/restaurants.api:pr-3